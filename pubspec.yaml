  url_launcher: ^6.0.6
  flutter_linkify: ^5.0.2
  get_storage: ^2.0.2
  flutter_spinkit: ^5.0.0
  photo_view: ^0.11.1
  permission_handler: ^8.0.1
  flutter_downloader: ^1.6.1
  native_pdf_view: ^4.0.1
  persistent_bottom_nav_bar: ^4.0.2
  get: ^4.1.4
  pin_code_fields: ^7.2.0
  gender_picker: ^1.1.0
  google_maps_flutter: ^2.0.6
  video_player: ^2.1.0
  firebase_auth: ^1.2.0
