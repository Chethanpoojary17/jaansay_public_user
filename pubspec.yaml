  google_fonts: ^2.0.0
  shimmer: ^2.0.0
  font_awesome_flutter: ^9.0.0
  clipboard: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_native_splash: ^1.1.7+1

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/logo.png
  android: true
  ios: true

